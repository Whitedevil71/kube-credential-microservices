name: Keep Render services warm

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping issuance health
        run: |
          curl -fsS --max-time 20 https://kube-credential-4255.onrender.com/api/health || true
      - name: Ping verification health
        run: |
          curl -fsS --max-time 20 https://kube-credential-verification-backend.onrender.com/api/health || true
